- summary: |
    Проверка добавления товара в корзину 
  requirement: |
    При нажатие Add to cart товар добавляется в корзину 
  prerequisites: |
    Открыта главная страница магазина 
  test-data: |
    Конопка Add to cart = cart
  steps:
    - Открыть онлайн магазин
    - Нажать Add to cart
    - Нажать cart
  expected-result: |
    Открывается раздел корзины с добавленным товаром 

