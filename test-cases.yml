    В браузере открыта страница https://hexlet-products-store.vercel.app/
  test-data: |
    Цена From = 50
    Цена To = 100
  steps:
    - Выставляем цену From To
  expected-result: |
    В списке товаров отображаются только товары c ценами в диапазоне From To

