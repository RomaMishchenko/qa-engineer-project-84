    Проверка добавление нескольких товаров к корзину с окном ввода кол-во
  requirement: >
    Успешное добавление нескольких товаров в корзину с указанием
    количества из каталога на главной странице
  prerequisites: |
    Окно с вводом кол-ва
  test-data: |
    Товар = например iPhone X
    Количество = 3
  steps:
    - Добавить товар
    - Во всплывающем окне указать цифрой количество
    - Перейти в корзину
  expected-result: |
    В корзине отображается выбранный товар в количестве 3 шт.
