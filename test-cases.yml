---
- summary: |
    Проверка фильтрации товаров по категории и цене
  requirement: >
    При использовании двух разних типов фильтрования появляются только
    товары соответствующие обоим выбранным параметрам
  prerequisites: |
    Юзер ищет товар по категории и цене
  test-data: |
    Категория = laptops
    Цена От = 1000
    Цена До = 2000 
  steps:
    - Выбираем категорию
    - Выставляем цену От и До
  expected-result: >
    Отображаются товары в соотвествии с выбранными параметрами категории и цены

- summary: |
    Проверка фильтрации товаров по цене
  requirement: >
    При установке минимального и максимального значения цены
    отображаются товары, чья цена попадает в этот ценовой диапазон
  prerequisites: |
    Юзер вводит сумму 
  test-data: |
    Цена From = 50
    Цена To = 100
  steps:
    - Скролим вниз 
    - Выставляем цену From To
  expected-result: |
    Отображаются товары в соответствии с выбранным ценовым диапазоном.

- summary: |
    Проверка мобильной версии 
  requirement: |
    Открыть сайт в мобильной версии 
  prerequisites: |
   Мобильная версия сайта
  test-data: |
    empty 
  steps:
    - Переходим мобильном устройстве по ссылке https://hexlet-products-store.vercel.app/
    - Проскроллить сайт вниз
    - Открыть devtools
    - Выбором проверки адаптивной верстки на любой м представленном девайсе. Например iphone 12
  expected-result: |
    Отображается мобильная версия сайта

