- summary: |
    Проверка добавление товара в корзину 
  requirement: |
    Успешное добавление товара в корзину из каталога на главной странице
  prerequisites: |
    Корзина пуста
    Добовляем товар 
  test-data: |
    Товар = например Huawei P30
  steps:
    - Выбрать любой товар в каталоге
    - Перейти в корзину
  expected-result: |
